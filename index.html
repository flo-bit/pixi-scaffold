<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden; background-color: black">
    <script type="module">
      import PixiScaffold from "./pixi-scaffold.js";
      class Game {
        setup(p) {
          this.rect = new PIXI.Graphics();
          this.rect.beginFill(0x0000aa);
          this.rect.drawRect(-PS.w / 2, -PS.h / 2, PS.w, PS.h);
          this.rect.endFill();
          this.rect.alpha = 0.2;
          p.addChild(this.rect);

          this.circle = new PIXI.Graphics();
          this.circle.beginFill(0x440000);
          this.circle.drawCircle(0, 0, Math.min(PS.w, PS.h) / 3 / 5);
          this.circle.endFill();
          p.addChild(this.circle);
          this.circle.x = (PS.w * Math.cos(0)) / 3;
          this.circle.y = (PS.h * Math.sin(0)) / 3;
        }
        update(dt, total) {
          this.circle.x = (PS.w * Math.cos(total)) / 3;
          this.circle.y = (PS.h * Math.sin(total)) / 3;
        }
      }
      let app = new PixiScaffold(new Game());
    </script>
  </body>
</html>
