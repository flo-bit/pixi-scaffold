<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden; background-color: black">
    <script type="module">
      import PixiScaffold from "./pixi-scaffold.js";
      class Game {
        assets = {
          star: "./assets/star.png",
        };
        setup() {
          this.background = PS.add({
            shape: "rect",
            w: PS.w,
            h: PS.h,
            color: Color.hsl(0, 0.3, 0.1),
            alpha: 1,
          });

          this.circle = PS.add({
            shape: "circle",
            s: 200,
            corner: 30,
            color: Color.hsl(0, 1, 0.3),
            x: (PS.w * Math.cos(0)) / 3,
            y: (PS.h * Math.sin(0)) / 3,
          });
        }
        update(dt, total) {
          this.circle.x = (PS.w * Math.cos(total)) / 3;
          this.circle.y = (PS.h * Math.sin(total)) / 3;

          this.circle.fill.hue = total * 0.1;
          this.background.fill.hue = total * 0.1;
        }
      }
      let app = new PixiScaffold(new Game());
    </script>
  </body>
</html>
