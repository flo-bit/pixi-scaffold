<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
  </head>
  <body style="overflow: hidden; background-color: black">
    <script type="module">
      import PixiScaffold from "./pixi-scaffold.js";
      class Game {
        assets = {
          star: "./assets/star.png",
        };
        setup() {
          PS.add({
            shape: "rect",
            w: PS.w,
            h: PS.h,
            color: 0x0000aa,
            alpha: 0.4,
          });

          this.circle = PS.add({
            shape: "circle",
            radius: Math.min(PS.w, PS.h) / 15,
            color: 0x880000,
            x: (PS.w * Math.cos(0)) / 3,
            y: (PS.h * Math.sin(0)) / 3,
            children: [
              {
                texture: PS.textures.star,
                scale: 1.2,
              },
            ],
          });
        }
        update(dt, total) {
          this.circle.x = (PS.w * Math.cos(total)) / 3;
          this.circle.y = (PS.h * Math.sin(total)) / 3;
        }
      }
      let app = new PixiScaffold(new Game());
    </script>
  </body>
</html>
